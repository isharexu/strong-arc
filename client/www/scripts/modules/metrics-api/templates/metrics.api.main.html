<div data-ui-type="table" data-id="MainBody">
  <div data-ui-type="row">
    <div data-ui-type="cell"
         data-id="MainContentContainer"
         class="top-level-container">
      <div class="common-instance-view-container">
        <div class="metrics-api">
            <h1>API Metrics</h1>
            <section>
              <div sl-pm-host-form class="sl-pid-selector" onclickload="onClickLoad(form)" hasclickload="true"></div>
              <sl-api-metrics-chart
                chart="apiChart"
                getdata="getData(d, i, depth, initialModel)"
                ng-show="apiChart.data"></sl-api-metrics-chart>
            </section>
        </div>
      </div>
    </div>
  </div>
</div>
