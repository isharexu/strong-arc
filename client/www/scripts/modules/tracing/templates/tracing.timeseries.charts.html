<div>
  <div class="timeline-nav-container" ng-hide="!tracingCtx.currentPFKey">
    <button class="ui-btn secondary small" ng-click="prevPFKey()">
      <i class="sl-icon glyphicon glyphicon-backward"></i>
    </button>
    <button class="ui-btn secondary small" ng-click="nextPFKey()">
      <i class="sl-icon glyphicon glyphicon-forward"></i>
    </button>
  </div>
  <div id='exp-history-cont' data-hook='expmonitor' ng-hide="!tracingCtx.currentPFKey"></div>
  <div id='cpu-history-cont' data-hook='cpumonitor'></div>
  <div id='memory-history-cont' data-hook='memmonitor'></div>
</div>
