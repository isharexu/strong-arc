<div class='monitor-view' data-id="ProcessTraceView">
  <span class="loading" sl-common-loading-indicator size="medium" ng-show="showTimelineLoading"></span>
  <sl-tracing-time-series-charts data-id="TraceHistoryChart" chart-name="cpu" internal-ctx="tracingCtx" ></sl-tracing-time-series-charts>
  <sl-tracing-transaction-history data-id="TraceHistoryTransactions" ng-show="tracingCtx.currentTimeline.length && !tracingCtx.currentPFKey"></sl-tracing-transaction-history>
</div>
